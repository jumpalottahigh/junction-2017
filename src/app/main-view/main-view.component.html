<div>
  <mat-form-field>
    <input matInput placeholder="id" [(ngModel)]="id">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="name" [(ngModel)]="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="timestamp" [(ngModel)]="depositeDate">
  </mat-form-field>
  <button mat-raised-button (click)="addItem()">Add items</button>
  <div *ngIf="oldStuff" class="poptext" fxLayout="column" fxLayoutAlign="center center">
    <h2>You have some items that are in your storage for more then a year!</h2>
    <mat-list fxLayout="column" fxLayoutAlign="start center">
      <mat-list-item *ngFor="let item of oldStuff">{{item?.name}}</mat-list-item>
    </mat-list>
  </div>

  <div class="button-row">
    <button mat-fab color="primary" (click)="takePhoto()">Primary</button>

    <input #fileInput class="hidden-input" type="file" accept="image/*" capture="camera" />
  </div>
</div>

<div>
  <mat-list *ngFor="let humid of humidData">
    <mat-list-item>
      <!-- {{humid | json}} -->
      <mat-card>
        <div class="row">
          <strong>Date:</strong>
          <span>{{humid.timestamp | date:'medium'}}</span>
        </div>
        <div class="row">
          Humidity: {{humid.humidity | json}}
          Light: {{humid.light | json}}
          Motion: {{humid.motion | json}}
          Temperature: {{humid.temperature | json}}
        </div>
      </mat-card>
    </mat-list-item>
  </mat-list>
</div>
