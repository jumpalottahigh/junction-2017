<!-- Add item to storage view -->
<div fxLayout="column" fxLayoutAlign="center center">
  <h2>Add items to storage</h2>
  <mat-form-field>
    <input matInput placeholder="name" [(ngModel)]="name">
  </mat-form-field>

  <div *ngIf="currentUpload">
    <progress class="progress is-success" min=1 max=100 value="{{ currentUpload?.progress }}"></progress>
    Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
  </div>

  <button mat-raised-button (click)="addItem()">Add</button>

  <div class="m-t">
    <ol>
      <li>Scan an item or type it in manually</li>
      <li>Get notified if you have useless items you can sell or recycle</li>
      <li>Save the planet!</li>
    </ol>
  </div>

  <div>
    <button mat-fab color="primary" (click)="takePhoto()">Scan</button>
    <input #fileInput class="hidden-input" type="file" accept="image/*" capture="camera" (change)="doUpload($event)" />
  </div>

</div>
